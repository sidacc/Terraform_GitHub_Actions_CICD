name: AI ChatOps Controller

on:
  issue_comment:
    types: [created]

jobs:
  chatops:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai

      - name: Capture comment
        run: |
          echo "${{ github.event.comment.body }}" > comment.txt
          cat comment.txt

      - name: AI ChatOps decision
        id: ai
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
        run: |
          python chatops_agent.py comment.txt
          echo "action=$(cat action.txt)" >> $GITHUB_OUTPUT

      - name: Deploy
        if: steps.ai.outputs.action == 'deploy'
        run: |
          echo "Deploying application"

      - name: Rollback
        if: steps.ai.outputs.action == 'rollback'
        run: |
          echo "Rolling back deployment"

      - name: Analyze
        if: steps.ai.outputs.action == 'analyze'
        run: |
          echo "Analyzing issue"
