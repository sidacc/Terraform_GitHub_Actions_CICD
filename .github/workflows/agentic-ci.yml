name: Agentic CI Pipeline with Azure OpenAI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  agentic-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pytest

      - name: Run tests (capture logs)
        run: |
          pytest tests/ > test_output.txt 2>&1 || true

      - name: Make AI-driven decision
        id: ai-decision
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          AZURE_OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
          AZURE_OPENAI_DEPLOYMENT: ${{ secrets.AZURE_OPENAI_DEPLOYMENT }}
          AZURE_OPENAI_API_VERSION: ${{ secrets.AZURE_OPENAI_API_VERSION }}
        run: |
          python agent.py test_output.txt
          echo "decision=$(cat decision.txt)" >> $GITHUB_OUTPUT

      - name: Retry failed tests
        if: steps.ai-decision.outputs.decision == 'retry_tests'
        run: |
          pytest tests/

      - name: Block pipeline
        if: steps.ai-decision.outputs.decision == 'block_pipeline'
        run: |
          echo "Pipeline blocked by AI decision"
          exit 1

      - name: Proceed
        if: steps.ai-decision.outputs.decision == 'proceed'
        run: |
          echo "Pipeline approved by AI"
